<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link
      rel="icon"
      href="https://recursionnitd.in/static/image/favicon-96x96.png"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <title>RECursion Auditions Portal</title>

    <meta name="title" content="RECursion Auditions Portal 2024" />
    <meta
      name="description"
      content="Register for RECursion Auditions 2024. Forms open till 17th Jan, 6 PM"
    />

    <link
      rel="apple-touch-icon"
      href="https://recursionnitd.in/static/image/favicon-96x96.png"
    />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@800&family=Montserrat:ital,wght@0,100;0,300;0,600;0,700;1,400&family=Roboto&family=Roboto+Slab:wght@900&display=swap"
      rel="stylesheet"
    />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://auditions.recursionnitd.in/" />
    <meta property="og:title" content="RECursion Auditions Portal 2024" />
    <meta
      property="og:description"
      content="Register for RECursion Auditions 2024. Forms open till 17th Jan, 6 PM"
    />
    <meta
      property="og:image"
      content="https://recursion70.pythonanywhere.com/static/image/banner.jpg"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta
      property="twitter:url"
      content="https://auditions.recursionnitd.in/"
    />
    <meta property="twitter:title" content="RECursion Auditions Portal 2024" />
    <meta
      property="twitter:description"
      content="Register for RECursion Auditions 2024. Forms open till 17th Jan, 6 PM"
    />
    <meta
      property="twitter:image"
      content="https://recursion70.pythonanywhere.com/static/image/banner.jpg"
    />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
